<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela Salarial - Nícolas</title>
</head>
</head>
<body>
    <section>
        <div class="titulo">
        <header><h1>Sua Tabela Salarial</h1></header>

        <form>
            <hr><br>
            <strong>Dados do funcionário:</strong><br>
            <label for="nome">Nome do funcionário: </label>
            <input type="text" id="nome" required name="nome"><br>
            <label for="departamento">Departamento:</label>
            <input type="number" id="departamento" name="departamento" required><br>
            <label for="Horas">Horas de Trabalho:</label>
            <input type="datetime" name="Horas" id="horas" required><br>
            <button id="calcular">Calcular</button>
        </form>

    </section>
    <script src="script.js"></script>
</body>
</html>
